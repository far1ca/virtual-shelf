<ng-template #addModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add book</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form #bookForm="ngForm" (ngSubmit)="submitForm(bookForm)">
      <div class="mb-3">
        <label for="bookName">Book name</label>
        <input
          id="bookName"
          class="form-control"
          name="name"
          ngModel
          required
        />
        <label for="bookColor">Book color</label>
        <input
          id="bookColor"
          class="color-input"
          name="color"
          type="color"
          required
          ngModel
        />
        <label for="rowNumber">Row number</label>
        <input
          id="rowNumber"
          class="form-control"
          type="number"
          min="1"
          max="4"
          name="rowNumber"
          ngModel
          required
        />
        <label for="bookComment">Comment (optional)</label>
        <textarea
          id="bookComment"
          class="form-control"
          name="comment"
          rows="4"
          cols="50"
          ngModel
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-outline-secondary"
        [disabled]="!bookForm.valid"
      >
        Add
      </button>
    </form>
  </div>
</ng-template>

<div style="position: relative">
  <h1 class="title">virtual bookshelf</h1>
  <h2 class="subtitle">
    make your very own virtual bookshelf by clicking on the button below and
    adding books you've read!
  </h2>
  <div class="row-custom">
    <div style="position: relative">
      <img
        class="bookshelf"
        src="../assets/bookshelf.png"
        alt="Bookshelf"
        height="600px"
      />
      <div
        class="books-row"
        *ngFor="let row of bookRows; let j = index"
        [ngStyle]="{ top: 13 + heightMargin[j] + '%' }"
      >
        <div
          style="position: relative"
          *ngFor="let book of row; let i = index"
          class="book-container"
        >
          <img
            [ngStyle]="{ height: j == 3 ? '85px' : '100px' }"
            [src]="'../assets/book' + ((i % 5) + 1) + '.png'"
            alt="Book {{ book.name }}"
          />
          <div
            class="color-overlay"
            [ngStyle]="{
              'background-color': book.color,
              height: heightSizes[i % 5] * (j == 3 ? 0.85 : 1) + 'px'
            }"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-custom">
    <button class="btn-add" (click)="open(addModal)">add new book</button>
  </div>
  <div style="position: absolute; display: block; top: 80%">
    <div style="position: relative">
      <div class="cat body bodySlant earsBasic">
        <div class="face"></div>
        <div class="features"></div>
      </div>
    </div>
  </div>
</div>

<ngb-toast
  *ngIf="show"
  header="Error"
  [autohide]="false"
  (hidden)="show = false"
  style="position: absolute; right: 10px; bottom: 10px"
>
  Sorry, that row can't hold anymore books. Maybe try deleting one of the books
  or adding it to a different row.
</ngb-toast>
