<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Login</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
<div class="modal-body">
  <div class="w-100 row justify-content-center">
    <button (click)="triggerGoogleSignIn()" class="col-auto google-btn">
      <img
        width="30px"
        class="me-2"
        src="../../../assets/google_logo.webp"
        alt="Google icon"
      />
      <span>Continue with Google</span>
    </button>
  </div>
  <div class="w-100 row justify-content-center mt-2">
    <button class="guest-btn" (click)="triggerGuestMode()">
      Continue as guest
    </button>
  </div>
</div>
