<div class="modal-header">
  <h4 class="modal-title">{{ book.name }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
<div class="modal-body">
  <p>{{ book.desc }}</p>
  <button class="remove-btn" (click)="removeBook()">Remove book</button>
</div>
